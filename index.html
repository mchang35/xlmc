<!DOCTYPE html>
<html lang="en">
<head>
    <title>XLMC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&display=swap" rel="stylesheet">
</head>

<body onload="loginQuestion()">

<div class="h-100 header">
    <img class="w-100" style="opacity:50%;" src="Photos/IMG_4019.JPG">
    <div class="overlay">
        <h1 style="margin: 15%;">XLMC</h1>
    </div>
    <div class="overlay-center">
        <h1 class="ultra-font">Xue Lor & Mandy Chang</h1>
        <br>
        <h2>Our Love Story and Adventures</h2>
        <br><br>
        <button class="cream-button" onclick="scrollToDiv('login-container')">Log In</button>
    </div>
</div>

<div id="login-container" class="center login">
    <br><br><br>
    <div>
        <h1>Log In</h1>
        <br>
        <h3>Only Xue and Mandy are allowed!</h3>
        <br>
        <p id="incorrect-answer-message" style="color:red;"></p>
        <div class="loginQuestion">
            <p id="login-question"></p>
            <input type="text" id="login-answer" name="login-answer">
        </div>
        <br><br>
        <button class="orange-transparent-button" onclick="login()">Continue</button>
        <br><br><br><br>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
<script src="main.js"></script>

</body>
</html>
